<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progress [progress]="progress"></app-progress>
            </div>
            <div class="col-sm-6">
                <app-try [try]="try"> </app-try>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6> {{ instruction }}</h6>
                <p>{{ turnPhrase.phraseEn }}</p>

                <div class="form-group">
                    <textarea class="form-control" rows="3" 
                    (input)="getAnwser($event)" 
                    [value]="anwser"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="checkAnswser()">Check</button>
                </div>
            </div>
        </div>
    </div>
</div>
